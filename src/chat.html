<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/global/index.scss">
    <title>Chat</title>
</head>

<body>
<main>
    <section class="chat__wrap">
        <div class="chat__wrap-left">
            <form action="" class="form__search">
                <input id="search" type="text" placeholder="Поиск" required>
                <label for="search"></label>
            </form>
            <div class="chat__wrap-list">
                <div class="chat__wrap-scroll">
                    {{>message-item
                            name='Вася пупкинпупкинпупкин'
                            date='10 апр 2020'
                            message='тут будет какой то текст который будет ограничен по символам'
                            new-message='2'
                    }}
                </div>
            </div>
            <div class="profile__links">
                <a class="message__item-avatar" href="./profile.html">
                    <img src="./icons/avatar.svg" alt="avatar">
                </a>
                <div class="message__item-avatar">
                    <img src="./icons/setting.svg" alt="setting">
                </div>
            </div>
        </div>
        <div class="chat__wrap-messages">
            <div class="chat__wrap-info">
                <div class="chat__wrap-name">
                    <div class="message__item-avatar">
                        <img src="./icons/avatar.svg" alt="avatar">
                    </div>
                    <div class="chat__wrap-name">
                        Вася
                    </div>
                </div>
                <div class="chat__wrap-setting">
                    <img src="./icons/dots.svg" alt="dots">
                </div>
            </div>
            <div class="chat__wrap-list">
                <div class="chat__wrap-scroll">
                    <div class="message__text message__input">
                        тут какой то текст ссоообщения который будет приходить, и размер облака текста будет зависить от
                        контента
                    </div>
                    <div class="message__text message__output">
                        тут тоже какой то текст
                    </div>
                </div>
            </div>
            <form class="send__message" action="">
                <button type="button" class="chat__wrap-file">
                    <img src="./icons/addfile.svg" alt="file">
                </button>
                <input id="send-message" name="message" type="text">
                <label for="send-message">
                    <img src="./icons/send.svg" alt="send">
                </label>
            </form>
        </div>
    </section>
</main>

</body>

</html>
